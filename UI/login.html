<!DOCTYPE html>
<html lang="ar">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Doc</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/font-awesome.min.css" />
    <link rel="stylesheet" href="css/jquery.loader.min.css" />
    <link rel="stylesheet" href="css/fontawesome/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/html5shiv.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/respond.min.js"></script>
    <script type="text/javascript" src="js/jquery.loader.min.js"></script>
    <script type="text/javascript" src="js/validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/staticviews.js"></script>
    <script type="text/javascript" src="scripts/menuview.js"></script>
</head>
<body class="pageLogin">

    <div class="container text-center ">
        <div class="row" id="dvLogin">
            <div class="col-md-12 col-sm-12 col-xs-12">


                <form class="form-horizontal loginForm" id="frmLogin">
                   
                    <div class="row">

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div>
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" name="txtEmail" id="txtEmail" class="input-form" placeholder="Email address" aria-describedby="sizing-addon1">
                                    </div>
                                </div>
                                <div class="clear2"></div>

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                      <input type="password" name="txtPassword" id="txtPassword" class="input-form" placeholder="Password" aria-describedby="sizing-addon2">
                                    </div>
                                </div>
                                <div class="clear2"></div>

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="alert alert-success alert-dismissible hideMe msg" id="dvMSG" role="alert">
                                            <span id="spTXT"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="clear2"></div>

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <button type="submit" id="btnLogin" name="btnLogin" class="btn btn-block btn-invert">Login</button>
                                    </div>
                                </div>
                                <div class="clear"></div>

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <img src="images/logo.png" />
                                    </div>
                                </div>
                                <div class="clear2"></div>

                            </div>
                        </div>

                    </div>
                </form>


            </div>
        </div>
        <div class="row footer"></div>
    </div>

    <script type="text/javascript" src="scripts/login.js"></script>


</body>
</html>
