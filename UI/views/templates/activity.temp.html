<div class="row col-xs-12">
    <div class="col-xs-12">
        <canvas id="canvasActivity"></canvas>
    </div>
</div>

<button class="btn btn-success adjustNewButton" data-toggle="modal" data-target="#activityModal" type="button">
    <span class="glyphicon glyphicon-plus"></span>
</button>

<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!-- Activity Modal Start -->
<div id="activityModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Activity Modal content Start-->
        <div class="modal-content">
            <!-- Activity Modal Body Start -->
            <div class="modal-body">
                <!-- Activity Modal Header Start -->
                <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
                <h4 class="text-center">New Activity</h4>
                <!-- Activity Modal Header End -->
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group groupActivityModal">
                            <input type="text" class="fontBlack" name="txtDateActivity" pattern=".{1,80}" id="txtDateActivity" required readonly>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label id="lblDOB">Date/Time Entered</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" id="txtActivitySteps" class="txtActivitySteps" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Activity(Steps/&nbsp;day)</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" name="txtActivityNotes" id="txtActivityNotes" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Notes</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Activity Modal Body End -->
            <!-- Activity Modal Footer Start -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
            </div>
            <!-- Activity Modal Footer End -->
            <!-- Activity Modal Content End -->
        </div>
    </div>
</div>
<!-- Activity Modal End -->
