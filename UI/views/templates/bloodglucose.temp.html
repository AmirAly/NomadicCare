<div class="row col-xs-12">
    <div class="col-xs-12">
        <canvas id="canvasBloodGlucose"></canvas>
    </div>
</div>

<button class="btn btn-success adjustNewButton" data-toggle="modal" data-target="#bloodglucoseModal" type="button">
    <span class="glyphicon glyphicon-plus"></span>
</button>

<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!-- BloodGlucose Modal Start -->
<div id="bloodglucoseModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- BloodGlucose Modal content Start-->
        <div class="modal-content">
            <!-- BloodGlucose Modal Body Start -->
            <div class="modal-body">
                <!-- BloodGlucose Modal Header Start -->
                <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
                <h4 class="text-center">New Blood Glucose</h4>
                <!-- BloodGlucose Modal Header End -->
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group groupBloodGlucoseModal">
                            <input type="text" class="fontBlack" name="txtDateBloodGlucose" pattern=".{1,80}" id="txtDateBloodGlucose" required readonly>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label id="lblDOB">Date/Time Entered</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="number" pattern=".{1,80}" id="txtBloodGlucose" class="txtBloodGlucose" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Blood&nbsp;Glucose(mmol/ l)</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" name="txtBloodGlucoseNotes" id="txtBloodGlucoseNotes" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Notes</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BloodGlucose Modal Body End -->
            <!-- BloodGlucose Modal Footer Start -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
            </div>
            <!-- BloodGlucose Modal Footer End -->
            <!-- BloodGlucose Modal Content End -->
        </div>
    </div>
</div>
<!-- BloodGlucose Modal End -->
