<div class="row header" ui-view="headerView"></div>
<div class="pageBody pageListOrganizations animated fadeInRight">
    <div class="row">
        <div class="col-xs-12">
            <div class="clear2"></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left noPaddingRight">
                <span class="pageTitle">Providers &nbsp;<span class="glyphicon glyphicon-plus-sign" ng-hide="showAllProviders" ng-click="showCreateProviderSystem()"></span></span>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right noPaddingLeft" ng-hide="showAllProviders">
                <button class="btn btn-invert" type="button" ng-click="showOrganization()">Back To Organisation</button>
            </div>
            <div class="clear2"></div>
            <!-- Table Start -->
            <div class="row" ng-hide="!providers.length">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Provider Name</th>
                                    <th>Location</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="provider in providers">
                                    <td><img src="{{provider.img || 'images/unknown.png'}}">&nbsp;<span>{{provider.Name}}</span></td>
                                    <td>
                                        <span>{{provider.Location}}</span>
                                        <a class="tableicon" ng-click="showProviderDetails(provider._id)"><span class="glyphicon glyphicon-edit"></span></a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Table End -->
            <div ng-show="!providers.length" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <h3>No Providers found</h3>
            </div>
        </div>
    </div>

</div>
<!--<div class="row footer" ui-view="footerView"></div>-->
