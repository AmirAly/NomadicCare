<div class="row col-xs-12">
    <div class="col-xs-12">
        <canvas id="canvasHBA1c"></canvas>
    </div>
</div>

<button class="btn btn-success adjustNewButton" data-toggle="modal" data-target="#hba1cModal" type="button">
    <span class="glyphicon glyphicon-plus"></span>
</button>

<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!-- HBA1c Modal Start -->
<div id="hba1cModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- HBA1c Modal content Start-->
        <div class="modal-content">
            <!-- HBA1c Modal Body Start -->
            <div class="modal-body">
                <!-- HBA1c Modal Header Start -->
                <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
                <h4 class="text-center">New HBA1c</h4>
                <!-- HBA1c Modal Header End -->
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group groupHBA1cModal">
                            <input type="text" class="fontBlack" name="txtDateHBA1c" pattern=".{1,80}" id="txtDateHBA1c" required readonly>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label id="lblDOB">Date/Time Entered</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="number" pattern=".{1,80}" id="txtHBA1c" class="txtHBA1c" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>HBA1c(mmol/ mol)</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" name="txtHBA1cNotes" id="txtHBA1cNotes" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Notes</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- HBA1c Modal Body End -->
            <!-- HBA1c Modal Footer Start -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
            </div>
            <!-- HBA1c Modal Footer End -->
            <!-- HBA1c Modal Content End -->
        </div>
    </div>
</div>
<!-- HBA1c Modal End -->
