<div class="row col-xs-12">
    <div class="col-xs-12">
        <canvas id="canvasWeight"></canvas>
    </div>
</div>

<button class="btn btn-success adjustNewButton" data-toggle="modal" data-target="#weightModal" type="button">
    <span class="glyphicon glyphicon-plus"></span>
</button>

<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!-- Weight Modal Start -->
<div id="weightModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Weight Modal content Start-->
        <div class="modal-content">
            <!-- Weight Modal Body Start -->
            <div class="modal-body">
                <!-- Weight Modal Header Start -->
                <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
                <h4 class="text-center">New Weight</h4>
                <!-- Weight Modal Header End -->
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group groupWeightModal">
                            <input type="text" class="fontBlack" name="txtDateWeight" pattern=".{1,80}" id="txtDateWeight" required readonly>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label id="lblDOB">Date/Time Entered</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-11 col-sm-11 col-xs-11">
                        <div class="group">
                            <input type="number" pattern=".{1,80}" id="txtWeight" class="txtWeight" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Weight</label>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <h4>Kg</h4>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-11 col-sm-11 col-xs-11">
                        <div class="group">
                            <input type="number" pattern=".{1,80}" name="txtHeight" id="txtHeight" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Height</label>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <h4>Cm</h4>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" name="txtNotes" id="txtNotes" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Notes</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Weight Modal Body End -->
            <!-- Weight Modal Footer Start -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
            </div>
            <!-- Weight Modal Footer End -->
            <!-- Weightt Modal Content End -->
        </div>
    </div>
</div>
<!-- Weight Modal End -->
