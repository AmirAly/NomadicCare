<button class="btn btn-success adjustNewButton" data-toggle="modal" data-target="#documentsModal" type="button">
    <span class="glyphicon glyphicon-plus"></span>
</button>

<!-- Documents Modal Start -->
<div id="documentsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Documents Modal content Start-->
        <div class="modal-content">
            <!-- Documents Modal Body Start -->
            <div class="modal-body">
                <!-- Documents Modal Header Start -->
                <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">x</button>
                <h4 class="text-center">New Document</h4>
                <!-- Documents Modal Header End -->
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group groupDocumentModal">
                            <input type="text" class="fontBlack" name="txtDateDocument" pattern=".{1,80}" id="txtDateDocument" required readonly>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label id="lblDOB">Date Entered</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" id="txtDescription" class="txtDescription" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Description</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-11 col-sm-11 col-xs-11">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" name="txtDocument" id="txtDocument" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Document Name</label>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <label>
                            <span class="glyphicon glyphicon-paperclip"></span>
                        </label>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" name="txtStatus" id="txtStatus" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Status</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" name="txtSourceOrganisations" id="txtSourceOrganisations" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Source Organisations</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Documents Modal Body End -->
            <!-- Documents Modal Footer Start -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
            </div>
            <!-- Documents Modal Footer End -->
        </div>
        <!-- Documents Modal Content End -->
    </div>
</div>
<!-- Documents Modal End -->
