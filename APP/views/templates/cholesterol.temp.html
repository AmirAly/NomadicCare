<div class="row col-xs-12">
    <div class="col-xs-12">
        <canvas id="canvasCholesterol"></canvas>
    </div>
</div>

<button class="btn btn-success adjustNewButton" data-toggle="modal" data-target="#cholesterolModal" type="button">
    <span class="glyphicon glyphicon-plus"></span>
</button>

<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!-- Cholesterol Modal Start -->
<div id="cholesterolModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Cholesterol Modal content Start-->
        <div class="modal-content">
            <!-- Cholesterol Modal Body Start -->
            <div class="modal-body">
                <!-- Cholesterol Modal Header Start -->
                <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
                <h4 class="text-center">New Cholesterol</h4>
                <!-- Cholesterol Modal Header End -->
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group groupCholesterolModal">
                            <input type="text" class="fontBlack" name="txtDateCholesterol" pattern=".{1,80}" id="txtDateCholesterol" required readonly>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label id="lblDOB">Date/Time Entered</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" id="txtCholesterolPressure" class="txtCholesterolPressure" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Blood&nbsp;Pressure(LDL/ HDL/ total md/dl)</label>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" name="txtCholesterolNotes" id="txtCholesterolNotes" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Notes</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cholesterol Modal Body End -->
            <!-- Cholesterol Modal Footer Start -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
            </div>
            <!-- Cholesterol Modal Footer End -->
            <!-- Cholesterol Modal Content End -->
        </div>
    </div>
</div>
<!-- Cholesterol Modal End -->
