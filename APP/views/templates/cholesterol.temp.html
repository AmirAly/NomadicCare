<div class="row col-xs-12">
    <div ng-show="chartDataArray.length == 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <h3>No Data found</h3>
    </div>
    <div class="col-xs-12" ng-hide="chartDataArray.length == 0">
        <canvas id="canvasCholesterol"></canvas>
    </div>
</div>

<button class="btn btn-success adjustNewButton" data-toggle="modal" data-target="#cholesterolModal" type="button">
    <span class="glyphicon glyphicon-plus"></span>
</button>

<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!-- Cholesterol Modal Start -->
<div id="cholesterolModal" class="modal fade" role="dialog" my-modal>
    <div class="modal-dialog">
        <form name="frmNewCholesterol" novalidate confirm-on-exit>
            <!-- Cholesterol Modal content Start-->
            <div class="modal-content">
                <!-- Cholesterol Modal Body Start -->
                <div class="modal-body">
                    <!-- Cholesterol Modal Header Start -->
                    <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
                    <h4 class="text-center">New Cholesterol</h4>
                    <!-- Cholesterol Modal Header End -->
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="group">
                                <a data-toggle="dropdown" class="dropdown-toggle" id="dropdown">
                                    <input ng-input-effect-class is-required
                                           data-ng-model="txtDate" data-date-time-input="MMM DD, YYYY"
                                           ng-class="{errorBorder : frmNewCholesterol.txtDate.$dirty == true && frmNewCholesterol.txtDate.$invalid == true ,'used': txtDate.length > 0}"
                                           type="text" name="txtDate" pattern=".{1,80}" id="txtDate" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label ng-class="{errorFont : frmNewCholesterol.txtDate.$dirty == true && frmNewCholesterol.txtDate.$invalid == true }">Date/Time Entered</label>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="txtDate"
                                                    data-datetimepicker-config="datepickerconfigurations"
                                                    data-on-set-time="onTimeSet(newDate, oldDate)"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="group">
                                <input ng-input-effect-class is-required ng-model="txtValue" ng-class="{errorBorder : frmNewCholesterol.txtValue.$dirty == true && frmNewCholesterol.txtValue.$invalid == true ,'used': txtValue.length > 0}"
                                       type="number" pattern=".{1,80}" name="txtValue" id="txtValue" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label ng-class="{errorFont : frmNewCholesterol.txtValue.$dirty == true && frmNewCholesterol.txtValue.$invalid == true }">Cholesterol (LDL/ HDL/ total md/dl)</label>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="group">
                                <input ng-input-effect-class is-required ng-model="txtNotes" ng-class="{errorBorder : frmNewCholesterol.txtNotes.$dirty == true && frmNewCholesterol.txtNotes.$invalid == true ,'used': txtNotes.length > 0}" type="text" pattern=".{1,80}" name="txtNotes" id="txtNotes" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label ng-class="{errorFont : frmNewCholesterol.txtNotes.$dirty == true && frmNewCholesterol.txtNotes.$invalid == true }">Notes</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Cholesterol Modal Body End -->
                <!-- Cholesterol Modal Footer Start -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                    <button ng-click="submit(frmNewCholesterol)" type="submit" class="btn btn-default">Save</button>
                </div>
                <!-- Cholesterol Modal Footer End -->
            </div>
            <!-- Cholesterol Modal content End-->
        </form>
    </div>
</div>
<!-- Cholesterol Modal End -->
