<div class="row header" ui-view="headerView"></div>
<div class="pageBody pageListOrganizations animated fadeInRight">
    <div class="row">
        <div class="col-xs-12">
            <div class="clear2"></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left noPaddingRight">
                <span class="pageTitle">Organisations &nbsp;<a ui-sref="organization"><span class="glyphicon glyphicon-plus-sign"></span></a></span>
            </div>
            <div class="clear2"></div>
            <!-- Table Start -->
            <!-- Table End -->
            <div class="row" ng-hide="!Organisations.length">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Organisation Name</th>
                                    <th>Location</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="org in Organisations">
                                    <td>
                                        <span>{{org.name}}</span>
                                    </td>
                                    <td>
                                        <span>{{org.address}}</span>
                                        <a class="tableicon" ng-click="showOrganizationDetails($index)">
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" ng-show="!Organisations.length">
                <h1>No Organisations Found</h1>
            </div>
        </div>
        <div class="clear2"></div>
    </div>

</div>
<!--<div class="row footer" ui-view="footerView"></div>-->
